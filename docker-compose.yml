services:
  postgres:
    image: postgres:16-alpine
    container_name: osp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-osp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-osp_secret}
      POSTGRES_DB: ${POSTGRES_DB:-osp_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-osp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: osp-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: osp-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: ${POSTGRES_USER:-osp}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-osp_secret}
      DATABASE_NAME: ${POSTGRES_DB:-osp_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      TAH_PUBLIC_KEY_URL: ${TAH_PUBLIC_KEY_URL}
      TAH_ISSUER: ${TAH_ISSUER}
      TAH_AUDIENCE: ${TAH_AUDIENCE}
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3055}
    ports:
      - "${API_PORT:-3005}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: osp-web
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: http://api:3001
    ports:
      - "${WEB_PORT:-3055}:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
